<body>
  <div>
    <h4>Clip vidéo de {{nomcamera}}</h4>

  </div>
    <div class="card" >
        <div class="card-body">
            <!-- <router-outlet></router-outlet> -->
            <div class="boutonCree" >
              <button class="boutonAdd" id="largeur" (click)="addCamera();">+</button>
            </div>
            <div class="boutonback" >
              <button class="boutonAdd" id="fermer" routerLink="/admin/nest">Fermer</button>
            </div>
            <!-- <div >
              <button  routerLink="/admin/nest/addCamera" >retour</button>
            </div> -->
        </div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" >
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Lien">
                <th mat-header-cell *matHeaderCellDef> Lien </th>
                <td mat-cell *matCellDef="let element"> {{element.Lien}} </td>
              </ng-container>
            
          
            <!-- Name Column -->
            <ng-container matColumnDef="Nom_Fr">
              <th mat-header-cell *matHeaderCellDef> Nom Français </th>
              <td mat-cell *matCellDef="let element"> {{element.Nom_Fr}} </td>
            </ng-container>

             <!-- Name Column -->
             <ng-container matColumnDef="Nom_En">
              <th mat-header-cell *matHeaderCellDef> Nom Anglais </th>
              <td mat-cell *matCellDef="let element"> {{element.Nom_En}} </td>
            </ng-container>

             <!-- Name Column -->
             <ng-container matColumnDef="Nom_Nl">
              <th mat-header-cell *matHeaderCellDef> Nom Neerlandais </th>
              <td mat-cell *matCellDef="let element"> {{element.Nom_Nl}} </td>
            </ng-container>
            

            <ng-container matColumnDef="LienImg">
                <th mat-header-cell *matHeaderCellDef> Miniature </th>
                <td mat-cell *matCellDef="let element"><img  class="image" src={{element.LienImg}}></td>
              </ng-container>
          
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Detail">
              <th mat-header-cell *matHeaderCellDef> Detail </th>
              <td mat-cell *matCellDef="let element">{{element.Detail}}</td>
            </ng-container>


               <!-- Symbol Column -->
            <ng-container matColumnDef="EstAffiche">
                <th mat-header-cell *matHeaderCellDef> Etat  </th>
                <td mat-cell *matCellDef="let element">
                  <p class="active" *ngIf="element.EstAffiche else elseBlock">Activée</p>
                  <ng-template  #elseBlock><p class="desact">Désactivée</p></ng-template>
                </td>
              </ng-container>  
              
              
               <!-- Symbol Column -->
            <ng-container matColumnDef="Camera_Id">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"></td>
              </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="Bouton">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="BoutonTd">
                    <button class="Bouton" (click)="openDetail(element.Id)">
                        Modifier 
                        <!-- bouton 1 -->
                    </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  
  </body>
