<div id="all" class="Blue">

    <p class="IntroText">{{'IntroModal.Intro' | translate}}</p>
    <img class="logo" src="../../../../../assets/img/FurfoozHome.svg" alt="Logo Furfooz">
    <p class="TextPresentation1">{{'IntroModal.Pres1' | translate}} </p>
    <button class="buttonDesign" (click)="closeModal()">{{'IntroModal.start' | translate}}</button>
    <p class="TextPresentation2">{{'IntroModal.Pres2' | translate}}</p>
    <div class="divIcon">
        <button id="fr" (click)="setLanguages('fr')" class="IconLang">fr</button> 
        <button id="nl" (click)="setLanguages('nl')" class="IconLang">nl</button> 
        <button id="en"(click)="setLanguages('en')" class="IconLang">en</button> 
    </div>
</div>
